<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="back">
    <p class="about1">Registration Form</p>
    <a href="index.html"> <img src="images/logo1.jpg" class="avatar1"> </a>
  </div>
  <div class="container"><br>
    <div class="d-flex justify-content-center">
    </div>
    <div class="row animate__animated animate__pulse">
      <div class="col-md-8 offset-md-2">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group row">
            <div class="col-sm-6">
              <input type="text" class="form-control" value="" name="name" placeholder="Name" id="inputEmail3">
            </div>
            <div class="col-sm-6">
              <input type="text" name="email" value="" class="form-control" id="email3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" name="username" value="" class="form-control" id="inputPassword3"
                placeholder="Username">
            </div>
            <div class="col-sm-4">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
            <div class="col-sm-4">
              <input type="password" name="c_password" class="form-control" id="inputPassword3"
                placeholder="Confirm Password">
            </div>
          </div>
          <div class="text-center">
            <button type="submit" name="register" class="btn btn-success">Register</button>
            <p class="ml-5">If you have account, you can <a href="login.html">Login</a> your account!</p>
          </div>
      </div>
      </form>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
