<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="back">
    <p class="about1">ADMISSION FORM</p>
    <a href="index.html"> <img src="images/logo1.jpg" class="avatar1"> </a>
  </div>
  <div class="container"><br>
    <div class="d-flex justify-content-center">
    </div>
    <div class="row animate__animated animate__pulse">
      <div class="col-md-8 offset-md-2">
        <form method="POST" enctype="multipart/form-data">
          <div class="form-group row">
            <div class="col-sm-6">
                <input type="text" class="form-control" value="" name="fname" placeholder="Full Name" id="fullname3">
              </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" value="" name="gender" placeholder="Gender" id="gender3">
              </div>
            <div class="col-sm-6">
              <input type="text" class="form-control" value="" name="name" placeholder="Phone Number" id="phonenumber3">
            </div>
            <div class="col-sm-6">
              <input type="text" name="email" value="" class="form-control" id="email3" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-4">
              <input type="text" name="username" value="" class="form-control" id="schoolid"
                placeholder="School ID">
            </div>
            <div class="col-sm-4">
              <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
            <div class="col-sm-4">
              <input type="password" name="c_password" class="form-control" id="inputPassword3"
                placeholder="Confirm Password">
            </div>
          
          <div class="col-sm-6">
            <select name="class" class="form-control" id="class" required="">
                <option>Select College Year</option>
                <option value="N/A">N/A</option>
                <option value="1st">1st</option>
                <option value="2nd">2nd</option>
                <option value="3rd">3rd</option>
                <option value="4th">4th</option>
            </select>
          </div>
          <div class="col-sm-6">
            <select name="class" class="form-control" id="class" required="">
                <option>Select School Year</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
          </div>
          <div class="col-sm-6 mt-3">
            <select name="class" class="form-control" id="class" required="">
                <option>Select Colleger Courses</option>
                <option value="n/a">N/A</option>
                <option value="bscs">BSCS</option>
                <option value="hm">HM</option>
                <option value="educ">EDUC</option>
                <option value="bsa">BSA</option>
            </select>
          </div>
          <div class="col-sm-6 mt-3">
            <select name="class" class="form-control" id="class" required="">
                <option>Select Strand</option>
                <option value="n/a">N/A</option>
                <option value="ict">ICT</option>
                <option value="abm">ABM</option>
                <option value="stem">STEM</option>
            </select>
          </div>
        </div>
          <div class="text-center">
            <button type="submit" name="register" class="btn btn-success">Register</button>
            <p class="ml-5">If you have account, you can <a href="login.html">Login</a> your account!</p>
          </div>
      </div>
      </form>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
