<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="back">
    <p class="about1">Login Form</p>
    <a href="index.html"> <img src="images/logo1.jpg" class="avatar1"> </a>
  </div>
  <div class="container"><br>


    <div class="row animate__animated animate__pulse">
      <div class="col-md-4 offset-md-4">
        <form method="POST" action="">
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="text" class="form-control" name="username" value="" placeholder="Username" id="inputEmail3">
            </div>
          </div>
          <div class="form-group row mt-3">
            <div class="col-sm-12 ">
              <input type="password" name="password" class="form-control m-t 5" id="inputPassword3"
                placeholder="Password">
            </div>
            <div class="text-center mt-3">
              <button type="submit" name="login" class="btn btn-success">Sign in</button>
            </div>
            <p>If you have don't user account, You can<a href="admissionform.html"> Register Account!</a></p>
          </div>
        </form>
      </div>
    </div>  
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
